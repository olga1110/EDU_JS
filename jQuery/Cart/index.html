<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>JQUI</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="library/jquery.jcarousel.js"></script>
    <script src="library/jcarousel.basic.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../../../../Desktop/JS/JS2/students_DZ/javascript-2-master/lesson6/styles.css">

</head>

<body>
<div class="main">
    <div class="container">
        <div class="shopBlock">
            <div class="wrapper">
                <div class="jcarousel-wrapper">
                    <div class="jcarousel">
                        <ul>
                            <li>
                                <div class="carousel__item">
                                    <h3 class="productName">Кухонный гарнитур(светлый)</h3>
                                    <img class="img" src="img/kitchen_set.jpg" alt="Кухонный гарнитур(светлый)">
                                    <h3 class="productPrice">17500 руб.</h3>
                                </div>
                            </li>
                            <li>
                                <div class="carousel__item">
                                    <h3 class="productName">Кухонный уголок(комфорт)</h3>
                                    <img src="img/kukhonnyy_ugolok_komfort.jpg" alt="Кухонный уголок(комфорт)">
                                    <h3 class="productPrice">9600 руб.</h3>
                                </div>
                            </li>
                            <li>
                                <div class="carousel__item">
                                    <h3 class="productName">Кухонный гарнитур(изумруд)</h3>
                                    <img src="img/kitchenSet_green.jpg" alt="Кухонный гарнитур(изумруд)">
                                    <h3 class="productPrice">20900 руб.</h3>
                                </div>
                            </li>
                            <li>
                                <div class="carousel__item">
                                    <h3 class="productName">Диван(жемчужный)</h3>
                                    <img src="img/sofa.png" alt="Диван(жемчужный)">
                                    <h3 class="productPrice">8700 руб.</h3>
                                </div>
                            </li>
                            <li>
                                <div class="carousel__item">
                                    <h3 class="productName">Обеденный стол</h3>
                                    <img src="img/table.jpg" alt="Обеденный стол">
                                    <h3 class="productPrice">3550 руб.</h3>
                                </div>
                            </li>
                        </ul>

                    </div>
                    <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                    <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                </div>
            </div>
            <div class="cartBlock" id="cartBlock">
                <div class="cartImg">
                    <img src="img/basket.png" alt="Cart">
                    <!--<i class="fas fa-cart-plus fa-5x"></i>-->
                </div>
                <h1 class="cartTitle">Корзина</h1>
                <ul class="cartList" id="cartList"></ul>
                <p><b>Общая сумма:</b> <span>0</span> руб. </p>
            </div>

    </div>
</div>

</body>

</html>
